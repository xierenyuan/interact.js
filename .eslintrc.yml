extends:
  - 'standard'

env:
  commonjs: true
  es6: true
  node: true

parser: '@typescript-eslint/parser'

parserOptions:
  sourceType: module
  ecmaVersion: 2018
  project: './tsconfig.json'

plugins:
  - '@typescript-eslint'

rules:
  brace-style: off
  comma-dangle: [error, 'always-multiline']
  comma-style: [error, last]
  guard-for-in: off
  key-spacing: off
  linebreak-style: [error, unix]
  lines-between-class-members: off
  no-caller: error
  no-console: off
  no-empty: off
  no-multi-spaces: off
  no-prototype-builtins: off
  no-shadow: error
  no-useless-constructor: off
  no-var: error
  # node/file-extension-in-import: [error, always]
  node/no-extraneous-import: [error, { allowModules: ['@interactjs-fork/_dev'] }]
  node/no-missing-import: error
  node/no-unsupported-features/es-syntax: off
  prefer-arrow-callback: [error, { allowNamedFunctions: true }]
  prefer-const: error
  standard/array-bracket-even-spacing: off
  standard/computed-property-even-spacing: off
  standard/object-curly-even-spacing: off
  '@typescript-eslint/array-type': [error, { default: 'array-simple' }]
  '@typescript-eslint/explicit-member-accessibility': off
  '@typescript-eslint/indent': [error, 2]
  '@typescript-eslint/interface-name-prefix': [error, 'never']
  '@typescript-eslint/member-accessibility': off
  '@typescript-eslint/member-delimiter-style': [error, { singleline: { delimiter: 'comma' }, multiline: { delimiter: 'none' } }]
  '@typescript-eslint/no-empty-interface': error
  '@typescript-eslint/no-inferrable-types': [error, { ignoreProperties: true }]
  '@typescript-eslint/no-use-before-define': off

overrides:
  -
    files: '*.spec.ts'
    rules:
      array-bracket-spacing: off
  -
    files: '*.ts'
    rules:
      arrow-parens: [error, 'as-needed']
      no-unused-vars: off
      no-use-before-define: off
      node/no-missing-import: off
